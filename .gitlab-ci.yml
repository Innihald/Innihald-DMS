---
stages:
  - build
  - verify
  - test
  - package
  - package_docker
  - scan
  - deploy


include:
  - template: Container-Scanning.gitlab-ci.yml
  - template: Dependency-Scanning.gitlab-ci.yml
  - template: License-Management.gitlab-ci.yml
  - template: SAST.gitlab-ci.yml
  - '/service/content_repository_service/.gitlab-ci.yml'

# mixins -> move to own file
.docker_build:
  image: docker:19.03.1
  services:
    - name: docker:19.03.1-dind
      alias: docker
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  variables:
    DOCKER_HOST: tcp://docker:2376
    DOCKER_TLS_CERTDIR: "/certs"

# global jobs
container_scanning:
  stage: scan
  # set variable JOB_SHOULD_RUN to "true" if container should be checked
  only:
    variables:
      - $JOB_SHOULD_RUN == "true"

dependency_scanning:
  stage: scan
  variables:
    DS_RUN_ANALYZER_TIMEOUT: "20m"

license_management:
  stage: scan
  variables:
    LM_JAVA_VERSION: "11"
    MAVEN_CLI_OPTS: "-DskipTests=false -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"

sast:
  stage: scan
  variables:
    CI_DEBUG_TRACE: "true"
    MAVEN_CLI_OPTS: "-DskipTests=false" #-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"
    SAST_JAVA_VERSION: "11"
